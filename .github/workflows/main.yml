name: Deploy to Railway

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  deploy_to_railway:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Railway
        run: npm i -g @railway/cli


      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: 239947a4-d42c-4263-aef3-51c4704945cf

