name: Deploy to Railway

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  deploy_to_railway:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: a354b866-eac9-4d6b-81d9-e86f9f61b20a

