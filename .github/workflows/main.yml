name: Deploy to Railway

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  deploy_to_railway:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Railway
        run: npm i -g @railway/cli


      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: c2697e69-3a23-47a3-8177-d64f0b39e57c

