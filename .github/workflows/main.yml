name: Deploy to Railway

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  deploy_to_railway:
    runs-on: ubuntu-latest

    steps:
      - name: Install Railway
        run: npm i -g @railway/cli

      - name: List directory contents
        run: pwd
      - name: List directory contents
        run: |
          ls
          cd ../../
          ls
      - name: Deploy
        run: |
          pwd
          cd docker/
          pwd
          cd proxy-server
          railway up
        env:
          RAILWAY_TOKEN: a354b866-eac9-4d6b-81d9-e86f9f61b20a

