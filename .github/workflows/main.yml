name: Deploy to Railway

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  deploy_to_railway:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Railway
        run: npm i -g @railway/cli


      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: da241352-ee77-4c4d-b8f4-915553b258f3

